      let numero = Number(
        window.prompt("Digite o número para gerar a tabuada: ")

      if (numero >= 1 && numero <= 10) {
        for (let i = 1; i <= 10; i++) {
          alert(`${numero} x ${i} = ${numero * i}`);
          console.log(`${numero} x ${i} = ${numero * i}`);
