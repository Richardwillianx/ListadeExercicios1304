<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade02</title>
  </head>
  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Informe um valor a uma variável e imprima no console se o número é primo.
    </p>

    <script>
      let ePrimo = true;
      let num = prompt("Informe um número: ");

      for (let i = 2; i < num / 2; i++) {
        if (num % i === 0) {
          ePrimo = false;
        }
      }

      if (ePrimo) {
        console.log(`${num} é um número primo`);
      } else {
        console.log(`${num} NÃO é um número primo`);
      }
    </script>
  </body>
</html>
