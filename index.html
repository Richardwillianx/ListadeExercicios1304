<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Lista de Exercícios com JavaScript</h1>
    <p>
      Crie uma variável para armazenar o salário do usuário e atribua um valor a
      essa variável. Crie a validação necessária: - Caso o salário seja MENOR
      que R$ 1.903,98, imprima no console "ISENTO DE IR"; - caso contrário
      imprima "TRIBUTADO NO IR".
    </p>

    <script>
      let salario = parseFloat(prompt("Informe seu salário: R$ "));
      if (salario < 1903.98) {
        window.alert("você está ISENTO DE IR");
      } else {
        window.alert("Você foi tributado no IR");
      }
    </script>
  </body>
</html>
