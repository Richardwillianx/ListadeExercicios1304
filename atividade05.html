  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Faça um programa que verifique (usando IF Ternário). <br />Conforme a
      letra escrever: F – Feminino, caso contrário, imprimir Masculino.
    </p>
    <script>
      let sexo = prompt("Informe seu sexo(M ou F)").toUpperCase();
      console.log(sexo === "F" ? "Feminino" : "Masculino");

      /*  alert(`Resultado = ${sexo}`); */
    </script>
  </body>
