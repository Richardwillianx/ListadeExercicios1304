      let soma = 0;
      let quantidadeNumeros = 0;
      let mediaAritmetica = 0.0;

      for (let i = 13; i <= 73; i++) {
        //console.log(i);
        soma += i;
        quantidadeNumeros++;
      }

      mediaAritmetica = soma / quantidadeNumeros;
