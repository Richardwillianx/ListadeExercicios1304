  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Para doar sangue é necessário ter entre 18 e 67 anos. Faça um programa que
      armazene a idade de uma pessoa e diga se ela pode doar sangue ou não. Use
      alguns dos operadores lógicos OU (||) e E (&&).
    </p>
    <script>
      let idade = Number(prompt("Informe a sua idade: "));
      if (idade >= 18 && idade <= 67) {
        console.log("Você pode doar sangue!");
      } else {
        console.log("Infelizmente você não pode doar sangue..");
      }
    </script>
