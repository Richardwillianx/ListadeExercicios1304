  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Utilizando Switch, faça um programa que pergunte em que turno você
      estuda.<br />
      Peça para digitar “M” para matutino ou “V” para vespertino ou “N” para
      noturno. <br />
      Imprima a mensagem “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor
      inválido”, conforme o caso.
    </p>

    <script>
      const turno = prompt(
        "Informe em qual turno você estuda, sendo M para matutino ou V para vespertino ou N para noturno: "
      ).toUpperCase();

      switch (turno) {
        case "M":
          console.log("Bom dia, você estuda no turno MATUTINO.");
          break;
        case "V":
          console.log("Boa tarde, você estuda no turno VESPERTINO.");
          break;
        case "N":
          console.log("Boa noite, você estuda no turno NOTURNO.bb");
          break;
        default:
          alert("valor inválido!");
          break;
      }
    </script>
  </body>
</html>
