<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade04</title>
  </head>
  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Utilizando Switch, faça um programa que pergunte em que turno você
      estuda.<br />
      Peça para digitar “M” para matutino ou “V” para vespertino ou “N” para
      noturno. <br />
      Imprima a mensagem “Bom dia!” ou “Boa tarde” ou “Boa Noite” ou “Valor
      inválido”, conforme o caso.
    </p>

    <script>
      const turno = prompt(
        "Informe em quanto turno você estuda, sendo M para matutino ou V para vespertino ou N para noturno: "
      ).toUpperCase;

      switch (turno) {
        case "m":
          console.log("Você estuda no turno MATUTINO");
        case "v":
          console.log("Você estuda no turno VESPERTINO");
        case "n":
          console.log("Você estuda no turno NOTURNO");
      }
    </script>
  </body>
</html>
