  <body>
    <h1>Lista de exercícios com JavaScript</h1>
    <p>
      Faça um algoritmo que armazene um número e imprima os números ímpares
      entre 1 e o número armazenado.
    </p>
    <script>
      const num = 10;
      if (num % 2 == 1) {
        console.log(num);
      }
    </script>
